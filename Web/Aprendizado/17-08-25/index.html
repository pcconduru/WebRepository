<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonChangesBackground</title>
    <!--Arquivo CSS associado ao arquivo HTML-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
         <!--This paragraph is the most recent color background-->
        <p id="textColor">hsl</p>
        <!--This button make the background change to a random color-->
        <button id="btnRandom">Random</button> 
    </div>
    <!--Script in-line do JavaScript-->
    <script>
        document.getElementById("btnRandom").addEventListener("click", function(){
            let randomColor = `hsl(${Math.random()*360},100%,50%)`;
            document.body.style.backgroundColor = randomColor;
            document.getElementById("textColor").innerText = randomColor
        })
    </script>
</body>
</html>
